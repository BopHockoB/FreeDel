<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: boots_trap">
  <meta charset="UTF-8">
  <title>The Demo App</title>
</head>

<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">
  <div th:replace="fragments :: nav_bar"></div>
  <div class="d-flex justify-content-center">
    <a th:each="category : ${categories}"
       th:href="@{/product/category/{id}(id = ${category.id})}" th:text="${category.name}" class="btn btn-info m-2">
    </a>
  </div>
</div>
</body>
</html>

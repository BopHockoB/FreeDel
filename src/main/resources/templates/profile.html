<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th colspan="1">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><a href="#" th:href="@{/registration/forgot-password-request}" class="btn btn-info">Edit</a></td>

            <div class="orders">
            <div class="row mt-2">
                <h2 th:if="${#lists.isEmpty(orders)}">You don't have any orders yet</h2>
                <div th:if="${not #lists.isEmpty(orders)}">
                    <h2>Products</h2>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Order number</th>
                            <th scope="col">Address</th>
                            <th scope="col">Total price</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td><a th:text="${order.id}" href="#" th:href="@{/order/{id}(id=${order.id})}"></a></td>
                            <td th:text="${order.address}"></td>
                            <td th:text="${order.total}"></td>
                            <td th:text="${order.status.toString()}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: boots_trap">
  <meta charset="UTF-8">
  <title th:title="${product.name}">Default Title</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
  <form action="/cart/add" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <h2 th:text="${product.name}"></h2>
    <p th:text="${product.description}"></p>
    <h3><b th:text="${product.price}"></b></h3>
    <div class="mb-3 row" sec:authorize="isAuthenticated()">
      <label for="qty" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-6">
        <input type="number" pattern="[0-9]*" id="qty" autofocus="autofocus"
               class="form-control" required name="qty">
        <br>
    <input type="submit" value="Add to Cart" class="btn btn-success">
      </div>
    </div>
  </form>
</div>
</body>
</html>
